<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樹の成長プロジェクト</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" as="style">
    
    <!-- Critical CSS inlined for faster rendering -->
    <style>
        /* Critical above-the-fold styles */
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .hero-section { min-height: 100vh; background: linear-gradient(135deg, #87a96b, #4a7c59); }
        .loading { opacity: 0; transition: opacity 0.3s ease-in-out; }
        .loaded { opacity: 1; }
        
        /* Inline critical Tailwind utilities */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .text-center { text-align: center; }
        .text-white { color: white; }
        .bg-white { background-color: white; }
        .fixed { position: fixed; }
        .top-0 { top: 0; }
        .left-0 { left: 0; }
        .right-0 { right: 0; }
        .z-50 { z-index: 50; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-12 { margin-bottom: 3rem; }
        .text-xl { font-size: 1.25rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-4xl { font-size: 2.25rem; }
        .font-bold { font-weight: 700; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .hover\:bg-leaf-green:hover { background-color: #4a7c59; }
        .transition-colors { transition-property: color, background-color; transition-duration: 0.3s; }
        
        /* Custom colors */
        .forest-green { color: #2d5016; }
        .leaf-green { color: #4a7c59; }
        .sage-green { color: #87a96b; }
        .bg-forest-green { background-color: #2d5016; }
        .bg-leaf-green { background-color: #4a7c59; }
        .bg-sage-green { background-color: #87a96b; }
        
        @media (min-width: 768px) {
            .md\:text-6xl { font-size: 3.75rem; }
            .md\:text-2xl { font-size: 1.5rem; }
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdn.tailwindcss.com"></noscript>
    
    <!-- Defer Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"></noscript>
</head>
<body class="loading">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold forest-green">樹の成長プロジェクト</h1>
                <button id="scroll-to-top" class="bg-forest-green text-white p-2 rounded-full hover:bg-leaf-green transition-colors" aria-label="トップに戻る">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section flex items-center justify-center text-white relative overflow-hidden">
        <div class="text-center z-10">
            <div class="mb-8">
                <svg class="w-16 h-16 mx-auto mb-4 animate-bounce" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                </svg>
            </div>
            <h2 class="text-4xl md:text-6xl font-bold mb-4">種から芽へ</h2>
            <p class="text-xl md:text-2xl mb-8 opacity-90">新しい生命の始まり</p>
            <div class="flex justify-center">
                <svg class="w-8 h-8 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m0 0l7-7"></path>
                </svg>
            </div>
        </div>
    </section>

    <!-- Tree Growth Visualization -->
    <section class="py-16 bg-gradient-to-b from-sage-green to-cream">
        <div class="container mx-auto px-4">
            <h3 class="text-3xl font-bold text-center mb-12 forest-green">樹の成長プロジェクト</h3>
            <p class="text-center text-lg mb-8 text-gray-700">自然と共に成長する、みんなのプロジェクト</p>
            
            <!-- Simple image gallery instead of Swiper for better performance -->
            <div class="max-w-4xl mx-auto mb-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-gradient-to-br from-green-400 to-green-600 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_01.webp" class="w-full h-32 object-cover" alt="樹の成長段階1" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-green-500 to-green-700 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_02.webp" class="w-full h-32 object-cover" alt="樹の成長段階2" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-green-600 to-green-800 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_03.webp" class="w-full h-32 object-cover" alt="樹の成長段階3" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-green-700 to-green-900 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_04.webp" class="w-full h-32 object-cover" alt="樹の成長段階4" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_05.webp" class="w-full h-32 object-cover" alt="樹の成長段階5" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-emerald-600 to-emerald-800 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_06.webp" class="w-full h-32 object-cover" alt="樹の成長段階6" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-teal-500 to-teal-700 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_07.webp" class="w-full h-32 object-cover" alt="樹の成長段階7" loading="lazy">
                    </div>
                    <div class="bg-gradient-to-br from-teal-600 to-teal-800 rounded-lg shadow-lg overflow-hidden">
                        <img src="assets/tree_08.webp" class="w-full h-32 object-cover" alt="樹の成長段階8" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Project Results -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h3 class="text-3xl font-bold text-center mb-4 forest-green">プロジェクトの成果</h3>
            <p class="text-center text-gray-600 mb-12">みんなで育てる樹の成長記録</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <!-- Total Dialogues Card -->
                <div class="bg-gradient-to-br from-sage-green to-leaf-green text-white p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                    <div class="flex items-center justify-center mb-4">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <h4 class="text-xl font-semibold text-center mb-2">合計対話数</h4>
                    <div class="text-4xl font-bold text-center" id="total-dialogues" aria-live="polite">1,247</div>
                    <p class="text-center text-sm opacity-90 mt-2">回の対話</p>
                </div>
                
                <!-- Total Participants Card -->
                <div class="bg-gradient-to-br from-leaf-green to-forest-green text-white p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                    <div class="flex items-center justify-center mb-4">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M16 7c0-2.21-1.79-4-4-4S8 4.79 8 7s1.79 4 4 4 4-1.79 4-4zm-4 6c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <h4 class="text-xl font-semibold text-center mb-2">合計回答人数</h4>
                    <div class="text-4xl font-bold text-center" id="total-participants" aria-live="polite">89</div>
                    <p class="text-center text-sm opacity-90 mt-2">人の参加者</p>
                </div>
            </div>
            
            <!-- CTA Button -->
            <div class="text-center mt-12">
                <button id="view-data-btn" class="bg-forest-green text-white px-8 py-3 rounded-lg font-semibold hover:bg-leaf-green transition-colors duration-300 shadow-lg">
                    データを見る
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-forest-green text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h4 class="text-xl font-bold mb-4">樹の成長プロジェクト</h4>
                    <p class="text-sm opacity-90">自然と共に成長する、みんなのプロジェクト</p>
                </div>
                <div>
                    <h5 class="font-semibold mb-3">ナビゲーション</h5>
                    <ul class="space-y-2 text-sm">
                        <li><a href="#" class="hover:text-sage-green transition-colors">ホーム</a></li>
                        <li><a href="#" class="hover:text-sage-green transition-colors">プロジェクトについて</a></li>
                        <li><a href="stats.html" class="hover:text-sage-green transition-colors">データ</a></li>
                        <li><a href="#" class="hover:text-sage-green transition-colors">参加方法</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="font-semibold mb-3">お問い合わせ</h5>
                    <p class="text-sm opacity-90">info@tree-growth.jp</p>
                </div>
            </div>
            <div class="border-t border-leaf-green mt-8 pt-8 text-center text-sm opacity-75">
                © 2024 樹の成長プロジェクト. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Minimal JavaScript for essential functionality -->
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Remove loading class
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
            
            // Smooth scroll to top
            document.getElementById('scroll-to-top').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // View data button
            document.getElementById('view-data-btn').addEventListener('click', () => {
                window.location.href = 'stats.html';
            });

            // API call to get real data (simplified)
            fetchLatestData();
        });

        // Fetch latest data from API
        async function fetchLatestData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwmeveXSc0ihOnOgQhtX5Mtaj1QWiATUlGXEIJwlBAgl_yGe7ULgjpVfYwC8IWiOS4/exec?action=count');
                const data = await response.json();
                
                if (data.count !== undefined) {
                    document.getElementById('total-dialogues').textContent = data.count.toLocaleString();
                }
                
                // Fetch breakdown data for participant count
                const breakdownResponse = await fetch('https://script.google.com/macros/s/AKfycbwmeveXSc0ihOnOgQhtX5Mtaj1QWiATUlGXEIJwlBAgl_yGe7ULgjpVfYwC8IWiOS4/exec?action=breakdown');
                const breakdownData = await breakdownResponse.json();
                
                if (breakdownData.breakdown) {
                    const uniqueParticipants = new Set();
                    breakdownData.breakdown.forEach(item => {
                        uniqueParticipants.add(item.organization + '_' + item.role);
                    });
                    document.getElementById('total-participants').textContent = uniqueParticipants.size.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to fetch data:', error);
                // Keep default values if API fails
            }
        }

        // Service Worker registration for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/tree-growth-project/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
