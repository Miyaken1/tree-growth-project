<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" as="style">
    
    <!-- Critical CSS inlined for faster rendering -->

        /* Critical above-the-fold styles */

        .hero-section { min-height: 100vh; background: linear-gradient(135deg, #87a96b, #4a7c59); }
        .loading { opacity: 0; transition: opacity 0.3s ease-in-out; }
        .loaded { opacity: 1; }
    </style>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#2d5016',
                        'leaf-green': '#4a7c59',
                        'sage-green': '#87a96b',
                        'earth-brown': '#8b4513',
                        'sky-blue': '#87ceeb',
                        'cream': '#f5f5dc'
                    }
                }
            }
        }
    </script>
</head>
<body class="loading">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-forest-green">樹の成長プロジェクト</h1>
                <button id="scroll-to-top" class="bg-forest-green text-white p-2 rounded-full hover:bg-leaf-green transition-colors" aria-label="トップに戻る">

                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section flex items-center justify-center text-white relative overflow-hidden">
        <div class="text-center z-10">
            <div class="mb-8">
                <svg class="w-16 h-16 mx-auto mb-4 animate-bounce" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                </svg>
            </div>
            <h2 class="text-4xl md:text-6xl font-bold mb-4">種から芽へ</h2>
            <p class="text-xl md:text-2xl mb-8 opacity-90">新しい生命の始まり</p>
            <div class="flex justify-center">
                <svg class="w-8 h-8 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m0 0l7-7"></path>
                </svg>
            </div>
        </div>
    </section>

    <!-- Tree Growth Visualization -->
    <section class="py-16 bg-gradient-to-b from-sage-green to-cream">
        <div class="container mx-auto px-4">
            <h3 class="text-3xl font-bold text-center mb-12 text-forest-green">樹の成長プロジェクト</h3>
            <p class="text-center text-lg mb-8 text-gray-700">自然と共に成長する、みんなのプロジェクト</p>
            
            <!-- Swiper Container with lazy loading -->
            <div class="swiper mySwiper max-w-4xl mx-auto mb-8" style="height: 400px;">
                <div class="swiper-wrapper">
                    <!-- Slides with lazy loading -->
                    <div class="swiper-slide bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_01.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階1" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-green-500 to-green-700 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_02.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階2" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-green-600 to-green-800 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_03.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階3" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-green-700 to-green-900 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_04.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階4" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-emerald-500 to-emerald-700 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_05.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階5" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-emerald-600 to-emerald-800 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_06.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階6" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-teal-500 to-teal-700 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_07.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階7" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide bg-gradient-to-br from-teal-600 to-teal-800 flex items-center justify-center text-white text-2xl font-bold rounded-lg shadow-lg">
                        <img data-src="assets/tree_08.webp" class="swiper-lazy w-full h-full object-cover rounded-lg" alt="樹の成長段階8" loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Project Results -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h3 class="text-3xl font-bold text-center mb-4 text-forest-green">プロジェクトの成果</h3>
            <p class="text-center text-gray-600 mb-12">みんなで育てる樹の成長記録</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <!-- Total Dialogues Card -->
                <div class="bg-gradient-to-br from-sage-green to-leaf-green text-white p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                    <div class="flex items-center justify-center mb-4">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <h4 class="text-xl font-semibold text-center mb-2">合計対話数</h4>
                    <div class="text-4xl font-bold text-center" id="total-dialogues" aria-live="polite">1,247</div>
                    <p class="text-center text-sm opacity-90 mt-2">回の対話</p>
                </div>
                
                <!-- Total Participants Card -->
                <div class="bg-gradient-to-br from-leaf-green to-forest-green text-white p-8 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                    <div class="flex items-center justify-center mb-4">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M16 7c0-2.21-1.79-4-4-4S8 4.79 8 7s1.79 4 4 4 4-1.79 4-4zm-4 6c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <h4 class="text-xl font-semibold text-center mb-2">合計回答人数</h4>
                    <div class="text-4xl font-bold text-center" id="total-participants" aria-live="polite">89</div>
                    <p class="text-center text-sm opacity-90 mt-2">人の参加者</p>
                </div>
            </div>
            
            <!-- CTA Button -->
            <div class="text-center mt-12">
                <button id="view-data-btn" class="bg-forest-green text-white px-8 py-3 rounded-lg font-semibold hover:bg-leaf-green transition-colors duration-300 shadow-lg">
                    データを見る
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-forest-green text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h4 class="text-xl font-bold mb-4">樹の成長プロジェクト</h4>
                    <p class="text-sm opacity-90">自然と共に成長する、みんなのプロジェクト</p>
                </div>
                <div>
                    <h5 class="font-semibold mb-3">ナビゲーション</h5>
                    <ul class="space-y-2 text-sm">
                        <li><a href="#" class="hover:text-sage-green transition-colors">ホーム</a></li>
                        <li><a href="#" class="hover:text-sage-green transition-colors">プロジェクトについて</a></li>
                        <li><a href="stats.html" class="hover:text-sage-green transition-colors">データ</a></li>
                        <li><a href="#" class="hover:text-sage-green transition-colors">参加方法</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="font-semibold mb-3">お問い合わせ</h5>
                    <p class="text-sm opacity-90">info@tree-growth.jp</p>
                </div>
            </div>
            <div class="border-t border-leaf-green mt-8 pt-8 text-center text-sm opacity-75">
                © 2024 樹の成長プロジェクト. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts loaded asynchronously -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script defer>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Remove loading class
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
            
            // Initialize Swiper with accessibility and lazy loading
            const swiper = new Swiper('.mySwiper', {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                lazy: {
                    loadPrevNext: true,
                    loadPrevNextAmount: 2,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    bulletActiveClass: 'swiper-pagination-bullet-active',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                a11y: {
                    enabled: true,
                    slideRole: 'group',
                    slideLabelMessage: '樹の成長段階 {{index}} / {{slidesLength}}',
                },
                keyboard: {
                    enabled: true,
                    onlyInViewport: true,
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                    },
                    768: {
                        slidesPerView: 1,
                    },
                    1024: {
                        slidesPerView: 1,
                    },
                }
            });

            // Intersection Observer for counter animation
            const observerOptions = {
                threshold: 0.5,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounters();
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const countersSection = document.querySelector('#total-dialogues').closest('section');
            if (countersSection) {
                observer.observe(countersSection);
            }

            // Smooth scroll to top
            document.getElementById('scroll-to-top').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // View data button
            document.getElementById('view-data-btn').addEventListener('click', () => {
                window.location.href = 'stats.html';
            });

            // API call to get real data
            fetchLatestData();
        });

        // Counter animation function
        function animateCounters() {
            const totalDialogues = document.getElementById('total-dialogues');
            const totalParticipants = document.getElementById('total-participants');
            
            animateCounter(totalDialogues, 1247, 2000);
            animateCounter(totalParticipants, 89, 1500);
        }

        function animateCounter(element, target, duration) {
            let start = 0;
            const increment = target / (duration / 16);
            
            const timer = setInterval(() => {
                start += increment;
                if (start >= target) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(start).toLocaleString();
                }
            }, 16);
        }

        // Fetch latest data from API
        async function fetchLatestData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwmeveXSc0ihOnOgQhtX5Mtaj1QWiATUlGXEIJwlBAgl_yGe7ULgjpVfYwC8IWiOS4/exec?action=count');
                const data = await response.json();
                
                if (data.count !== undefined) {
                    document.getElementById('total-dialogues').textContent = data.count.toLocaleString();
                }
                
                // Fetch breakdown data for participant count
                const breakdownResponse = await fetch('https://script.google.com/macros/s/AKfycbwmeveXSc0ihOnOgQhtX5Mtaj1QWiATUlGXEIJwlBAgl_yGe7ULgjpVfYwC8IWiOS4/exec?action=breakdown');
                const breakdownData = await breakdownResponse.json();
                
                if (breakdownData.breakdown) {
                    const uniqueParticipants = new Set();
                    breakdownData.breakdown.forEach(item => {
                        uniqueParticipants.add(item.organization + '_' + item.role);
                    });
                    document.getElementById('total-participants').textContent = uniqueParticipants.size.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to fetch data:', error);
                // Keep default values if API fails
            }
        }

        // Service Worker registration for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
