<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - 樹の成長プロジェクト</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#2d5016',
                        'leaf-green': '#4a7c59',
                        'sage-green': '#87a96b',
                        'earth-brown': '#8b4513',
                        'sky-blue': '#87ceeb',
                        'cream': '#f5f5dc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream text-forest-green font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl md:text-3xl font-bold text-forest-green">管理画面</h1>
                <nav class="space-x-4">
                    <a href="index.html" class="text-leaf-green hover:text-forest-green transition-colors">ホーム</a>
                    <a href="stats.html" class="text-leaf-green hover:text-forest-green transition-colors">統計</a>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        ログアウト
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Form (initially hidden) -->
    <div id="loginForm" class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-forest-green mb-6 text-center">管理者ログイン</h2>
            <form id="authForm">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-forest-green mb-2">パスワード</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-leaf-green" required>
                </div>
                <button type="submit" class="w-full bg-forest-green hover:bg-leaf-green text-white py-2 px-4 rounded-lg transition-colors">
                    ログイン
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel (initially hidden) -->
    <div id="adminPanel" class="hidden">
        <main class="container mx-auto px-4 py-8">
            <!-- Control Panel -->
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h3 class="text-xl font-semibold text-forest-green mb-4">システム制御</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button id="refreshDataBtn" class="bg-leaf-green hover:bg-forest-green text-white py-2 px-4 rounded-lg transition-colors">
                        データ更新
                    </button>
                    <button id="resetCounterBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg transition-colors">
                        カウンターリセット
                    </button>
                    <button id="exportDataBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                        データエクスポート
                    </button>
                </div>
            </section>

            <!-- Configuration -->
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h3 class="text-xl font-semibold text-forest-green mb-4">設定</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="apiUrl" class="block text-sm font-medium text-forest-green mb-2">API URL</label>
                        <input type="url" id="apiUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-leaf-green" placeholder="https://script.google.com/macros/s/.../exec">
                    </div>
                    <div>
                        <label for="formUrl" class="block text-sm font-medium text-forest-green mb-2">Google Form URL</label>
                        <input type="url" id="formUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-leaf-green" placeholder="https://forms.gle/...">
                    </div>
                    <div>
                        <label for="refreshInterval" class="block text-sm font-medium text-forest-green mb-2">更新間隔（秒）</label>
                        <input type="number" id="refreshInterval" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-leaf-green" value="30" min="10">
                    </div>
                    <div>
                        <label for="growthThreshold" class="block text-sm font-medium text-forest-green mb-2">成長閾値</label>
                        <input type="number" id="growthThreshold" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-leaf-green" value="100" min="1">
                    </div>
                </div>
                <div class="mt-4">
                    <button id="saveConfigBtn" class="bg-forest-green hover:bg-leaf-green text-white py-2 px-6 rounded-lg transition-colors">
                        設定保存
                    </button>
                </div>
            </section>

            <!-- System Status -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-forest-green mb-4">システム状態</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-medium text-forest-green mb-2">API接続状態</h4>
                        <div id="apiStatus" class="flex items-center">
                            <div class="w-3 h-3 rounded-full bg-gray-400 mr-2"></div>
                            <span>未確認</span>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-medium text-forest-green mb-2">最終更新</h4>
                        <div id="lastUpdate">未更新</div>
                    </div>
                    <div>
                        <h4 class="font-medium text-forest-green mb-2">総データ数</h4>
                        <div id="totalRecords">0</div>
                    </div>
                    <div>
                        <h4 class="font-medium text-forest-green mb-2">エラー数</h4>
                        <div id="errorCount">0</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-forest-green text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 樹の成長プロジェクト. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
