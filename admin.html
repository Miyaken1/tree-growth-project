<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manus AI Project - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">認証が必要です</h2>
        <div class="mb-4">
          <label for="modal-password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
          <input type="password" id="modal-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="パスワードを入力してください">
        </div>
        <div id="error-message" class="text-red-600 text-sm mb-4 hidden">パスワードが正しくありません</div>
        <div class="flex justify-end space-x-3">
          <button id="modal-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800">キャンセル</button>
          <button id="modal-login" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">ログイン</button>
        </div>
      </div>
    </div>

    <div id="app" class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">管理パネル</h1>
      
      <!-- Navigation -->
      <nav class="mb-8">
        <ul class="flex justify-center space-x-6">
          <li><a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">Index</a></li>
          <li><a href="stats.html" class="text-blue-600 hover:text-blue-800 font-medium">Stats</a></li>
          <li><a href="admin.html" class="text-blue-600 hover:text-blue-800 font-medium">Admin</a></li>
        </ul>
      </nav>

      <!-- Admin Panel -->
      <div id="admin-panel" class="hidden">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-semibold mb-6 text-gray-800">システム設定</h2>
          
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Thresholds Section -->
            <div class="space-y-4">
              <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">閾値設定</h3>
              <div id="thresholds-container" class="space-y-3">
                <!-- Threshold inputs will be dynamically added here -->
              </div>
              <button id="add-threshold" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">閾値を追加</button>
            </div>
            
            <!-- Period Section -->
            <div class="space-y-4">
              <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">期間設定</h3>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">開始日</label>
                <input type="date" id="period-start" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">終了日</label>
                <input type="date" id="period-end" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
          </div>
          
          <!-- Image URLs Section -->
          <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">画像URL設定</h3>
            <div id="image-urls-container" class="space-y-3">
              <!-- Image URL inputs will be dynamically added here -->
            </div>
            <button id="add-image-url" class="mt-3 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">画像URLを追加</button>
          </div>
          
          <!-- Action Buttons -->
          <div class="mt-8 flex justify-end space-x-4">
            <button id="reload-config" class="bg-gray-600 text-white py-2 px-6 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">設定を再読み込み</button>
            <button id="save-config" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">設定を保存</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/admin_enhanced.js"></script>
  </body>
</html>
